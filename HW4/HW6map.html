
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([36.031027856065066, -79.89651901283085], 15.0);

      var photo = L.tileLayer('./Tiles/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      }).addTo(map);


    // var OpenStreetMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	  // maxZoom: 19,
  	// attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    // }).addTo(map)

    var ESRI = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	    attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
      }).addTo(map);


      
    var Tiles = {
      "Adams Farm, Greensboro Historic Image":photo, 
      // "Open Street Map":OpenStreetMap, 
      "ESRI":ESRI
    }

  var Icon1 = L.icon({
    iconUrl:'https://www.clipartmax.com/png/middle/151-1518054_dumbbell-icon-gym-icon.png',
    iconSize: [50,50],
    popupAnchor:[0,0]
  });

  var Popup1 = "I picked this location because the Rec. center was recently built and you can see in the historical image how the surrounding area has also been recently developed. I also picked this point because I go to this center to work out.<br/><img src='https://www.greensboro-nc.gov/Home/ShowPublishedImage/10816/636510647144300000'width='100px'/>";

  var GriffenRecCenter = L.marker([36.0391825,-79.9113697],{icon:Icon1}).addTo(map)
        .bindPopup(Popup1);




  var Icon2 = L.icon({
  iconUrl:'https://cdn4.vectorstock.com/i/1000x1000/56/23/fuel-icon-vector-21105623.jpg',
  iconSize: [50,50],
  popupAnchor:[0,0]
  });

var Popup2 = "The Harris Teeter Fuel Center was just recently built about 2 years ago. I picked this point because it shows the development of the area and because this is where I go for my fuel.<br/><img src='https://www.supermarketnews.com/sites/supermarketnews.com/files/styles/article_featured_retina/public/Harris_Teeter_fuel_station.png?itok=C71w5BIh'width='100px'/>"

var HarrisTeeterFuel = L.marker([36.0167809,-79.8957013],{icon:Icon2}).addTo(map)
        .bindPopup(Popup2);
        
        



        var Icon3 = L.icon({
  iconUrl:'https://toppng.com/uploads/preview/home-icon-home-house-icon-house-icon-free-11553508857ouiuhg9nsa.png',
  iconSize: [50,50],
  popupAnchor:[0,0]
});

var Popup3= "I picked the Legacy Aparments because they were also recently built, as you can see in the historical image this area was just an empty plot of land until it was developed. I also picked this location because these apartments have a big dog park in the back and I like to take my dog here to play.<br/><img src='https://www.nationalcorporatehousing.com/sites/default/files/styles/768x500/public/properties/dfhfghdfghfdhg.jpg?itok=V2iZrcIA'width='100px'/>"

var LegacyApartments = L.marker([36.0387376,-79.9103668],{icon:Icon3}).addTo(map)
        .bindPopup(Popup3);


        var Icon4 = L.icon({
    iconUrl:'https://tl.vhv.rs/dpng/s/33-337346_wendys-fast-food-logo-hd-png-download.png',
    iconSize: [50,50],
    popupAnchor:[0,0]
  });

  var Popup4 = "I picked this location because this Wendys restaurant is also fairly new as lots of development has been ongoing in this area. I also picked it because I like to go to Wendys for lunch.<br/><img src='https://lh5.googleusercontent.com/p/AF1QipNVttiJpaCt8lfhXqHaxp9rcZoP85cbwVNB9RDd=w426-h240-k-no'width='100px'/>";

  var Wendys = L.marker([36.0173312,-79.8952025],{icon:Icon4}).addTo(map)
        .bindPopup(Popup4);



        
var Vectors = {
  "Griffen Recreation Center":GriffenRecCenter, "Harris Teeter Fuel Station":HarrisTeeterFuel, "Legacy Apartments":LegacyApartments, "Wendys Restaurant":Wendys
  
};




L.control.layers(Tiles, Vectors).addTo(map);






  </script>
</body>
</html>
