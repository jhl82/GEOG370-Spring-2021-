<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>

   <script src = "./data/old_well_4326.geojson"></script>

</head>
<body>

    <div id="mapid"></div>
    <style>
        #mapid{ width: 900px; height: 500px;}
    </style>

    <script>
        var map = L.map('mapid').setView([35.91, -79.05], 17);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {}).addTo(map)
       
        var uncIcon = L.icon({ // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'https://faopharmacy.unc.edu/files/2018/04/Old-Well-Icon-Example.png',
        // this points to a jpg image obtained from the internet
        iconSize: [50,50], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point.
        });

        var customPopup = "UNC Well<br/><img src='https://global.unc.edu/files/2020/02/spring_4_09__12_054-768x511.jpg'width='100px'/>";
      
        L.marker([35.911271, -79.049807],{icon:uncIcon}).addTo(map)
            .bindPopup(customPopup)
            .openPopup();
        
           
        var Davisicon = L.icon({ // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'https://www.clipartmax.com/png/middle/309-3095597_open-book-icon-png-clipart-free-library-open-book-icon-png.png',
        // this points to a jpg image obtained from the internet
        iconSize: [50,50], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point.
        });

        var Davispopup = "Davis Library<br/><img src='https://lh5.googleusercontent.com/p/AF1QipP5GWRuwVKEr5siMB8XPO5jiuA0ks-hy5iQ-Ir0=w408-h544-k-no'width='100px'/>";
      
        L.marker([35.9112868,-79.0521894],{icon:Davisicon}).addTo(map)
            .bindPopup(Davispopup)
            .openPopup();

        var theatreicon = L.icon({ // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'https://cdn1.iconfinder.com/data/icons/cinema-1-2/48/55-512.png',
        // this points to a jpg image obtained from the internet
        iconSize: [50,50], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point.
        });

        var theatrepopup = "Playmakers Theatre<br/><img src='https://lh5.googleusercontent.com/p/AF1QipOXdftTva5NJKXGXYURuo68kB4atSKVtn-316sv=w426-h240-k-no'width='100px'/>";
      
        L.marker([35.9114606,-79.0522752],{icon:theatreicon}).addTo(map)
            .bindPopup(theatrepopup)
            .openPopup();

        
        
            var Moreheadicon = L.icon({ // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'https://e7.pngegg.com/pngimages/675/139/png-clipart-computer-icons-physics-science-symbol-science-leaf-chemistry.png',
        // this points to a jpg image obtained from the internet
        iconSize: [50,50], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point.
        });

        var Moreheadpopup = "Morehead Planetarium and Science Center<br/><img src='https://lh5.googleusercontent.com/p/AF1QipPb1qRmOeKHKHPZJcm5SBeArjyU9pXJo9ra1T39=w408-h279-k-no'width='100px'/>";
      
        L.marker([35.9121384,-79.0538094],{icon:Moreheadicon}).addTo(map)
            .bindPopup(Moreheadpopup)
            .openPopup();

        // L.geoJSON(uncwell).addTo(map)
        // L.geoJSON(uncwell, { // a
        // pointToLayer: function (feature, latlng) { // b
        // return L.marker(latlng, {icon: uncIcon});}}) // c
        // .bindPopup(customPopup) // d
        // .addTo(map); //

    </script>

    
</body>
</html>
